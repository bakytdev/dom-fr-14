<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<header id="header">
    <div class="container">
        <div class="header">

            <h1>Logo</h1>

            <div class="burger-menu">
                <button class="menu-btn">
                    <ion-icon class="open-btn" name="menu"></ion-icon>
                    <ion-icon class="close-btn" name="close-outline"></ion-icon>
                </button>

                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <button>Click</button>
                </div>
            </div>

        </div>
    </div>
</header>
<section id="about">
    <div class="container">
        <div class="about">

            <button class="modal-window">Open</button>

            <div class="window">

                <div class="modal">
                    <button class="modal-close">
                        <ion-icon name="close-outline"></ion-icon>
                    </button>

                    <p class="title-error">Error</p>
                    <input class="input-name" type="text" placeholder="Name...">
                    <input class="input-lastName" type="text" placeholder="LastName...">
                    <input class="input-phone" type="tel" placeholder="Phone...">
                    <input class="input-age" type="number" placeholder="Age...">
                    <input class="input-job" type="text" placeholder="job...">

                    <button class="input-btn">Ok</button>
                </div>
            </div>

            <div class="title">
                <h1 class="title-name">name:</h1>
                <h1 class="title-lastname">Lastname:</h1>
                <h1 class="title-phone">phone:</h1>
                <h1 class="title-age">age:</h1>
                <h1 class="title-job">job:</h1>
            </div>

        </div>
    </div>
</section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="./main.js"></script>
</body>
</html>
